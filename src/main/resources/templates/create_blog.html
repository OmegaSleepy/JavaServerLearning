<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 { margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 16px;
        }
        textarea { height: 200px; resize: vertical; }
        .btn-submit {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }
        .btn-submit:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create New Post</h2>
    <form id="blogForm">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" id="title" name="title" placeholder="Enter a catchy title..." required>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
            </select>
        </div>

        <div class="form-group">
            <label for="excerpt">Short Summary</label>
            <input type="text" id="excerpt" name="excerpt" placeholder="A brief overview of the post">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Write your story here..." required></textarea>
        </div>

        <button type="submit" class="btn-submit">Publish Post</button>
    </form>



</div>

<script>

    async function loadCategories() {
        try {
            const response = await fetch("/api/blog/tags");
            if (!response.ok) throw new Error("Failed to fetch tags");

            const tags = await response.json(); // ["Chemistry","Golf","Math", ...]

            const select = document.getElementById("category");

            // Clear existing options
            select.innerHTML = "";

            // Add each tag as an option
            tags.forEach(tag => {
                const option = document.createElement("option");
                option.value = tag;
                option.textContent = tag;
                select.appendChild(option);
                console.log(tag)
            });

        } catch (err) {
            console.error("Error loading categories:", err);
        }
    }

    document.getElementById("blogForm").addEventListener("submit", async (event) => {
        event.preventDefault(); // stop the normal form submit

        // collect form values
        const data = {
            title: document.getElementById("title").value,
            category: document.getElementById("category").value,
            excerpt: document.getElementById("excerpt").value,
            content: document.getElementById("content").value
        };

        try {
            const response = await fetch("/api/blog/content", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (!response.ok) throw new Error("Network response was not OK");

            const result = await response.json();
            console.log("Server response:", result);

            alert("Blog post submitted successfully!");
            // optionally reset the form
            document.getElementById("blogForm").reset();
        } catch (err) {
            console.error("Error submitting blog post:", err);
            alert("Failed to submit blog post.");
        }
    });

    loadCategories();
</script>
</body>


</html>
